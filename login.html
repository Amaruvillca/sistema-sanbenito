<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="build/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    

    <div class="custom-container">
        <div class="custom-row">
            <div class="custom-col login-section">
                <h2 class="custom-heading text-center">Ingreso</h2>
                
                <form method="post">
                    
                    <div class="custom-form-group">
                        <label for="email" class="custom-label">Correo electrónico</label>
                        <input type="email" class="custom-input" id="email" placeholder="Ingresa tu correo">
                    </div>
                    <div class="custom-form-group">
                        <label for="password" class="custom-label">Contraseña</label>
                        <input type="password" class="custom-input" id="password" placeholder="Ingresa tu contraseña">
                    </div>
                    
                    <button type="submit" class="separacion custom-btn">Ingresar</button>
                   
                </form>
            </div>
            <div class="custom-col welcome-section">
                <img src="build/img/logocomp.webp" alt="Logo Veterinaria San Benito" class="custom-logo">
                <h2 class="custom-heading">¡Bienvenido a VetCare San Benito!</h2>
                <p class="custom-text">Introduce tus datos personales para acceder a los servicios de nuestra veterinaria.</p>
                
            </div>
        </div>
    </div>
    


    <script src="build/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="build/js/bundle.min.js"></script>
</body>
</html>
