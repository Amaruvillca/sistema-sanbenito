<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Vacunas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Colores personalizados */
        :root {
            --verde-sistema: #005C43;
            --verde-claro: #007B55;
            --gris-claro: #f4f6f9;
            --blanco: #ffffff;
            --gris-oscuro: #333;
        }

        body {
            background-color: var(--gris-claro);
            font-family: 'Arial', sans-serif;
        }

        .card-registro {
            background-color: var(--blanco);
            border: 1px solid var(--gris-claro);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 50px auto;
            max-width: 800px;
        }

        .card-header {
            background-color: var(--verde-sistema);
            color: var(--blanco);
            padding: 15px;
            border-radius: 10px 10px 0 0;
            text-align: center;
        }

        .form-control {
            border: 1px solid var(--verde-sistema);
        }

        .btn-custom {
            background-color: var(--verde-sistema);
            color: var(--blanco);
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: var(--verde-claro);
        }

        label {
            font-weight: bold;
            color: var(--gris-oscuro);
        }

        @media (max-width: 768px) {
            .card-registro {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

<div class="card card-registro">
    <div class="card-header">
        <h4>Registro de Vacunas</h4>
    </div>
    <div class="card-body">
        <form action="procesar_vacuna.php" method="POST">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="contra" class="form-label">Contra</label>
                    <input type="text" class="form-control" id="contra" name="contra" placeholder="Enfermedad" required>
                </div>
                <div class="col-md-6">
                    <label for="nom_vac" class="form-label">Nombre de la Vacuna</label>
                    <input type="text" class="form-control" id="nom_vac" name="nom_vac" placeholder="Nombre" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="laboratorio" class="form-label">Laboratorio</label>
                    <input type="text" class="form-control" id="laboratorio" name="laboratorio" placeholder="Laboratorio" required>
                </div>
                <div class="col-md-6">
                    <label for="costo" class="form-label">Costo</label>
                    <input type="number" step="0.001" class="form-control" id="costo" name="costo" placeholder="0.000" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="fecha_vacuna" class="form-label">Fecha de Vacunación</label>
                    <input type="date" class="form-control" id="fecha_vacuna" name="fecha_vacuna" required>
                </div>
                <div class="col-md-6">
                    <label for="proxima_vacuna" class="form-label">Próxima Vacunación</label>
                    <input type="date" class="form-control" id="proxima_vacuna" name="proxima_vacuna" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="id_mascota" class="form-label">ID Mascota</label>
                    <input type="number" class="form-control" id="id_mascota" name="id_mascota" placeholder="ID Mascota" required>
                </div>
                <div class="col-md-6">
                    <label for="id_personal" class="form-label">ID Personal</label>
                    <input type="number" class="form-control" id="id_personal" name="id_personal" placeholder="ID Personal" required>
                </div>
            </div>

            <button type="submit" class="btn btn-custom w-100">Registrar Vacuna</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
