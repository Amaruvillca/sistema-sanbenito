<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propietario y Mascotas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-propietario {
            background-color: #005C43;
            color: white;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        .card-mascota {
            border: 1px solid #005C43;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .card-body {
            padding: 20px;
        }
        .mascota-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }
        .title {
            color: #005C43;
            font-weight: bold;
        }
        /* Estilo del botón flotante */
        .btn-flotante {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #005C43;
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }
        .btn-flotante:hover {
            background-color: #004031;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <!-- Datos del propietario -->
    <div class="card card-propietario">
        <div class="card-body">
            <h5 class="card-title">Datos del Propietario</h5>
            <p class="card-text"><strong>Nombre:</strong> Juan Pérez</p>
            <p class="card-text"><strong>Teléfono:</strong> +123 456 789</p>
            <p class="card-text"><strong>Email:</strong> juan.perez@example.com</p>
        </div>
    </div>

    <!-- Datos de las mascotas -->
    <h5 class="title mb-4">Mascotas Asociadas</h5>

    <div class="row">
        <!-- Mascota 1 -->
        <div class="col-md-4">
            <div class="card card-mascota">
                <img src="https://placekitten.com/400/300" class="mascota-image" alt="Mascota">
                <div class="card-body">
                    <h5 class="card-title">Firulais</h5>
                    <p class="card-text"><strong>Especie:</strong> Perro</p>
                    <p class="card-text"><strong>Edad:</strong> 3 años</p>
                </div>
            </div>
        </div>

        <!-- Mascota 2 -->
        <div class="col-md-4">
            <div class="card card-mascota">
                <img src="https://placekitten.com/400/300" class="mascota-image" alt="Mascota">
                <div class="card-body">
                    <h5 class="card-title">Michi</h5>
                    <p class="card-text"><strong>Especie:</strong> Gato</p>
                    <p class="card-text"><strong>Edad:</strong> 2 años</p>
                </div>
            </div>
        </div>

        <!-- Mascota 3 -->
        <div class="col-md-4">
            <div class="card card-mascota">
                <img src="https://placekitten.com/400/300" class="mascota-image" alt="Mascota">
                <div class="card-body">
                    <h5 class="card-title">Toby</h5>
                    <p class="card-text"><strong>Especie:</strong> Perro</p>
                    <p class="card-text"><strong>Edad:</strong> 5 años</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card card-mascota">
                <img src="https://placekitten.com/400/300" class="mascota-image" alt="Mascota">
                <div class="card-body">
                    <h5 class="card-title">Toby</h5>
                    <p class="card-text"><strong>Especie:</strong> Perro</p>
                    <p class="card-text"><strong>Edad:</strong> 5 años</p>
                </div>
            </div>
        </div>
        
        
    </div>
</div>

<!-- Botón flotante -->
<a href="#" class="btn-flotante">+</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
